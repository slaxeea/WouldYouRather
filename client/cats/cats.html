<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../style.css" />
    <title>Cats</title>
  </head>
  <body>

    <a href="../index.html">
      <button class="home-btn" style="position: absolute; top: 0; left: 0;">
          Home
    </button>
    </a>

    <h1 class="cover-heading">Click on the cat you like more</h1>
    <br /><br /><br />

    <div class="img-cont" style="display: inline">
      <img class="rounded" id="image1" alt="cat pic" onclick="onclickfunc(1)" />
    </div>

    <div class="img-cont" style="display: inline">
      <img class="rounded" id="image2" alt="cat pic" onclick="onclickfunc(2)" />
    </div>

    <script src="images.js"></script>

    <script>
      function onclickfunc(num) {
        var script = document.createElement("script");
        script.src = "onclickfunc.js";
        document.head.appendChild(script);
        sessionStorage.setItem("number", num);
      }
    </script>

  </body>
</html>
